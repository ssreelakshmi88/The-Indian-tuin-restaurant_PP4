{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load cloudinary %}
{% block content %}

<h1 class="create-form">Edit Post</h1>
<form class="create-form" action="" method="post" enctype="multipart/form-data">

    {% csrf_token %}

    {{ form | crispy }}

    <a href="{% url 'post_detail' post.slug %}" class="back-link"><button type="button" class="form-button">Go
            Back</button></a>
    <button type="submit" class="form-button">Submit</button>

</form>
{% endblock %}
