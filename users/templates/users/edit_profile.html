{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load cloudinary %}
{% block content %}

<h1 class="create-form">Profile Form</h1>

<form class="create-form" id="profile-form" action="#" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {{ form | crispy }}

    <a href="{% url 'profile' %}" class="btn primary form-button">Go Back</a>
    <button type="submit" class="form-button">Save Changes</button>

</form>

{% endblock %}
