{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load cloudinary %}
{% block content %}

<h1 class="create-form">Menu Form</h1>


<form class="create-form" action="#" method="post">
    {% csrf_token %}


    {{ form | crispy }}

<div class="d-flex justify-content-center">
<a href="{% url 'menu' %}" class="btn primary form-button">Go Back</a>
<button type="submit" class="form-button">Submit</button>
</div>
</form>
{% endblock %}
