{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load cloudinary %}
{% block content %}

<h1 class="create-form">Menu Form</h1>


<form class="create-form" action="" method="post">
    {% csrf_token %}


    {{ form | crispy }}

    <a href="{% url 'menu' %}" class="back-link">
        <button type="button" class="form-button">Go Back</button>
    </a>
    <button type="submit" class="form-button">Submit</button>

</form>

{% endblock %}
