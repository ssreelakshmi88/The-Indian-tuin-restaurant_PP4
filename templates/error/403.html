{% block content %}

<!-- When a user tries to access forbidden content, this page will be displayed -->

<div class="container banner-403">
    <div class="row justify-content-center">
        <div class="col-md-8 mt-4 text-center">
            <h1 class="menu-title">403 error</h1>
            <h3 class="mt-3 welcome-title">Page Forbidden</h3>
            <p class="welcome-text">We're sorry, you don't have permission to access this page..</p>
            <p class="title">Please sign-in to the correct account or return to the homepage</p>
            <a href="{% url 'home' %}" class="col-sm-4 col-md-2 reserve-button">Home</a>
            <a href="{% url 'account_logout' %}" class="col-sm-4 col-md-2 reserve-button">Sign in with a different
                account</a>
        </div>
    </div>
</div>
<br>

{% endblock %}
