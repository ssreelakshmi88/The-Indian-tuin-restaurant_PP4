{% extends 'base.html'%}
{% block content %}

<!-- This page is displayed when a user tries to access a page that doesn't exist -->

<div class="container banner-404">
    <div class="row justify-content-center">
        <div class="col-md-8 mt-4 text-center">
            <h1 class="menu-title">404 error</h1>
            <h3 class="mt-3 welcome-title">Page Not Found</h3>
            <p class="welcome-text">Sorry, the page you are looking for could not be found</p>
            <p class="title">Please return to the homepage below</p>
            <a href="{% url 'home' %}" class="col-sm-4 col-md-2 reserve-button">Home</a>
        </div>
    </div>
</div>
<br>

{% endblock %}
