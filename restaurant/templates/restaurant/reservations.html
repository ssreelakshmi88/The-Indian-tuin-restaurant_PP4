{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h1 class="reservation-title">Reservations</h1>
<p class="reserve-p"><i>Please login to edit your reservations</i></p>
<div class="container">
    <div class="row justify-content-center mb-5">

        <form class="col-md-8" action="" method="post" enctype="multipart/form-data">

            {% csrf_token %}

            {{ form | crispy }}

            <div class="button-row">
                <button type="submit" class="col-sm-6 col-md-2 reserve-button">Book Now</button>
                <a href="{% url 'delete_user_reservation' reservation.pk %}" class="col-sm-4 col-md-2 reserve-button"
                    id="reserve-link">Edit
                    Booking</a>
                <a href="{% url 'delete_user_reservation' reservation.pk %}" class="col-sm-4 col-md-2 reserve-button"
                    id="reserve-link">Delete
                    Booking</a>
            </div>
            <div class="side-image">
                <img src="{{ time_image.image.url }}" id="open-times-image" class="time-image"
                    alt="an image displaying the open times for the restaurant">

            </div>
    </div>
</div>
</form>
</div>
{% endblock %}
