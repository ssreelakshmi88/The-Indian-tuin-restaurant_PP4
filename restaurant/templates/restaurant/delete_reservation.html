{% extends 'base.html' %}
{% block content %}

<h1 class="create-form">Delete Reservation</h1>

<div class="delete-desc">
    <h3>Are you sure you wish to delete "{{ reservation }}"?</h3>
    <p>The applied changes are <strong>PERMANENT</strong>!</p>
</div>


<form class="menu-form" method="POST">
    {% csrf_token %}

    <a href="{% url 'user_reservations' %}" class="back-link"><button type="button" class="form-button">Go
            Back</button></a>
    <button type="submit" class="form-button">Delete</button>

</form>
</div>

{% endblock %}
